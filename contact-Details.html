<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Details</title>
    <style>
        h1{
            font-size: large;
            font-family: cursive;
        }
        fieldset{
            border:3px  solid black;
            width: 40%;
            font-size: medium;
            color: blue;
        }
    </style>
</head>
<body bgcolor="#C38D9E">
    <center><h1><b><u>Contact Me</u></b></h1>
    <p><h2>We're here to help and answer any questions you
        might have. We look forward to hearing from you.
    </h2></p><br>
    <form action="">
        <fieldset><h2><label for="fname">First Name</label>
        <input type="text" required  placeholder="Ex-Ram" id="fname" name="fname" pattern="[A-Za-z]{3,8}" bgcolor="#80800"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" required placeholder="V" id="lname" name="lname" pattern="[A-Za-z]{3,14}"><br><br>
        <label for="email">Email</label>
        <input type="email" required placeholder="ram@gmail.com" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
        <label for="">Message</label>
        <input type="text" requited placeholder="your problem" id="message" name="message"><br><br></h2>
        <input type="submit"></fieldset>
    </form>
</center>
</body>
</html>
